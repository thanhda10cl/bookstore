<!DOCTYPE html>
<html lang="vi">

<head>
	<div th:replace="client/fragments/header :: header"></div>
	<div>
		<title>Trang chủ</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">
	</div>
</head>

<body>
	<div th:replace="client/fragments/main-top :: mainTop"></div>

	<section class="section-conten padding-y bg mt-3">

		<div class="container">
			<div class="row">
				<aside class="col-md-3">
					<!--   SIDEBAR   -->
					<ul class="list-group">
						<a class="list-group-item" th:href="@{/member/profile}"> Thông tin cá nhân</a>
						<a class="list-group-item active" th:href="@{/member/address}"> Địa chỉ</a>
					</ul>
					<br>
					<a class="btn btn-light btn-block" th:href="@{/auth/logout}"> <i class="fa fa-power-off"></i> <span
							class="text">Đăng xuất</span> </a>
					<!--   SIDEBAR .//END   -->
				</aside>
				<main class="col-md-9 mt-2">
					<div class="row gx-4 gx-lg-5 justify-content-start">
	
						<form id="address-info" class="pl-3 mb-5" th:action="@{/member/address-detail}" method="post"
							th:object="${address}">
							<div class="row">
								<input hidden th:field="*{id}" />
								<div class="col-md-4 mb-3">
									<label class="mt-3 mb-3">Phường/xã *</label>
									<input type="text" class="form-control user-info" th:field="*{subDistrict}"
										id="subDistrict" placeholder="" required
										oninvalid="this.setCustomValidity('Phường/xã Không thể bỏ trống')"
										oninput="this.setCustomValidity('')">
								</div>
								<div class="col-md-3 mb-3">
									<label class="mt-3 mb-3">Quận/huyện *</label>
									<input type="text" class="form-control user-info" th:field="*{district}"
										id="district" placeholder="" required
										oninvalid="this.setCustomValidity('Quận/huyện Không thể bỏ trống')"
										oninput="this.setCustomValidity('')">
								</div>
								<div class="col-md-3 mb-3">
									<label class="mt-3 mb-3">Tỉnh *</label>
									<input type="text" class="form-control user-info" th:field="*{province}"
										id="province" placeholder="" required
										oninvalid="this.setCustomValidity('Tỉnh Không thể bỏ trống')"
										oninput="this.setCustomValidity('')">
								</div>
								<div class="col-md-5 mb-3">
									<label class="mt-3 mb-3">Số nhà *</label>
									<input type="text" class="form-control user-info" th:field="*{street}" id="street"
										placeholder="" required
										oninvalid="this.setCustomValidity('Số nhà Không thể bỏ trống')"
										oninput="this.setCustomValidity('')">
								</div>
								<div class="col-md-5 mb-3">
									<label class="mt-3 mb-3">Số điện thoại nhận hàng *</label>
									<input type="text" class="form-control user-info" th:field="*{recievePhoneNumber}"
										placeholder="" required id="recievePhoneNumber"
										oninvalid="this.setCustomValidity('Số điện thoại nhận hàng Không thể bỏ trống')"
										oninput="this.setCustomValidity('')">
								</div>
								
								
							</div>
							<div class="row">
								<div class="col mb-3">
									<label class="mt-3 mb-3">Địa chỉ cụ thể | được đặt trước dãy địa chỉ *</label>
									<input type="text" class="form-control user-info" th:field="*{fullAddress}"
										placeholder="" id="recievePhoneNumber">
								</div>
								<div class="col-4"></div>
								
							</div>
							<div class="row">
								<div class="form-check mt-3 mb-3 ml-3 col">
									<input class="form-check-input" type="checkbox" th:field="*{isPrimary}"
										id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
										 Địa chỉ mặc định
									</label>
								</div>
							</div>
							<div id="profileSave">
								<a th:href="@{/member/address}" class="btn btn-outline-primary mr-4">Trở
									về</a>
								<button type="submit" class="btn btn-outline-primary">Lưu</button>

							</div>
						</form>


					</div>
				</main>
			</div> <!-- row.// -->
		</div>


	</section>

	<!-- Start Instagram Feed  -->
	<div class="instagram-box">
		<div th:replace="client/fragments/sub-footer :: subFooter"></div>
	</div>
	<!-- End Instagram Feed  -->
	<footer>
		<div th:replace="client/fragments/footer :: footer"></div>
	</footer>

	<script >


	</script>

</body>

</html>
