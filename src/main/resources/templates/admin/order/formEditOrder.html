<!DOCTYPE html>
<html lang="vi"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <div th:replace="~{admin/fragments/header :: header}"></div>

    <link rel="stylesheet" th:href="@{/css/multiselect.css}">
    

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <div th:replace="~{admin/fragments/navbar :: navbar}"></div>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Chỉnh sửa đơn hàng!</h1>
                                </div>
                                
                                <form class="user" action="#" th:action="@{/admin/order/edit}" th:object="${orderShow}" method="post" enctype="multipart/form-data">

                                    <div class="form-group row">

                                        	<div class="col-sm-6">
                                                <input hidden type="text" th:field="*{order.id}" />
                                            	<input type="text" th:field="*{username}" class="form-control" id="username" disabled>
                                       		 </div>
                                            
                                        	<div class="col-sm-6"> 
	                                            <select id="status"  th:field="*{order.orderTrack.id}" class="form-control">
	                                                <option

                                                            th:value="${orderTrack.id}"
                                                            
                                                            th:each="orderTrack : ${orderTracks}">[[${orderTrack.status}]]
                                                    </option>
	                                                
	                                            </select>  
                                        	</div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <input type="date" th:field="*{orderDate}" class="form-control" id="orderDate" disabled>
                                        </div>

                                        <div class="col-sm-6">
                                            <input type="text" th:field="*{order.paymentMethod}" class="form-control" id="paymentMethod" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <input type="text" th:field="*{order.deliverMethod}" class="form-control" id="deliverMethod" disabled>
                                        </div>

                                        <div class="col-sm-6">
                                            <input type="text" th:field="*{order.totalPrice}" class="form-control" id="totalPrice" disabled>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary btn-user btn-block" type="submit">
                                        Lưu
                                    </button>
                                    
                                </form>
                                
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

   

    <div th:replace="~{admin/fragments/footer :: footer}"></div>


    <script th:src="@{/js/index.js}"></script>


</body>

</html>
